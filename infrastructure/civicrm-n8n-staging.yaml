          value: "3306"
        - name: DB_MARIADB_DATABASE
          value: "n8n_staging"
        - name: DB_MARIADB_USERNAME
          value: "civicrm"
        - name: DB_MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: user-password
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n-secrets
              key: encryption-key
        - name: QUEUE_BULL_REDIS_HOST
          value: "redis-staging"
        - name: QUEUE_BULL_REDIS_PORT
          value: "6379"
        - name: N8N_LOG_LEVEL
          value: "info"
        - name: N8N_LOG_OUTPUT
          value: "console"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
